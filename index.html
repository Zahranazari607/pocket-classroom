<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pocket Classroom</title>
  <!-- Bootstrap (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="pocket classroom icon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <!-- Video Background -->
  <video autoplay muted loop playsinline id="bgVideo" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -3; filter: brightness(0.5) blur(1px); opacity: 0.6;">
    <source src="css/neuron.mp4" type="video/mp4">
  </video>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">üóÇÔ∏è Pocket Classroom</a>

      <!-- ŸáŸÖÿ®ÿ±⁄Øÿ± ÿ®ÿ±ÿß€å ŸÜŸÖÿß€åÿ¥ ÿØÿ± ŸÖŸàÿ®ÿß€åŸÑ -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- ÿ®ÿÆÿ¥ ŸÖŸÜŸà ⁄©Ÿá ÿØÿ± ŸÖŸàÿ®ÿß€åŸÑ ÿ¨ŸÖÿπ ŸÖ€å‚Äåÿ¥ŸàÿØ -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="js/library.js" data-target="library">Library</a></li>
          <li class="nav-item"><a class="nav-link" href="js/author.js" data-target="author">Author</a></li>
          <li class="nav-item"><a class="nav-link" href="js/learn.js" data-target="learn">Learn</a></li>
        </ul>
        <div class="d-flex">
          <button id="themeToggle" class="btn btn-sm btn-outline-light ms-2">üåô Dark</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Sections -->
  <main class="container my-4">
    <section id="library" class="active">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Library</h2>
        <div>
          <button id="newCapsuleBtn" class="btn btn-success btn-sm">‚ûï New Capsule</button>
          <button id="importBtn" class="btn btn-primary btn-sm">‚¨Ü Import JSON</button>
          <input type="file" id="importFile" hidden accept="application/json" />
        </div>
      </div>
      <div id="library-content" class="row g-3"></div>
    </section>

    <section id="author">
      <h2>Author</h2>
      <form id="authorForm" class="mb-3">
        <!-- Meta Info -->
        <div class="mb-3">
          <label class="form-label">Title *</label>
          <input type="text" id="title" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Subject</label>
          <input type="text" id="subject" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Level</label>
          <select id="level" class="form-select">
            <option>Beginner</option>
            <option>Intermediate</option>
            <option>Advanced</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea id="description" class="form-control"></textarea>
        </div>

        <!-- Notes -->
        <h5>Notes</h5>
        <textarea id="notes" class="form-control mb-3" rows="4" class="form-control text-light" placeholder="Ÿáÿ± ÿÆÿ∑ €å⁄© €åÿßÿØÿØÿßÿ¥ÿ™"></textarea>

        <!-- Flashcards -->
        <h5>Flashcards</h5>
        <div id="flashcards"></div>
        <button type="button" class="btn btn-sm btn-outline-primary my-2" id="addFlashcard">‚ûï Add Flashcard</button>

        <!-- Quiz -->
        <h5>Quiz</h5>
        <div id="quiz"></div>
        <button type="button" class="btn btn-sm btn-outline-primary my-2" id="addQuestion">‚ûï Add Question</button>

        <!-- Save -->
        <div class="mt-3">
          <button type="submit" class="btn btn-success">üíæ Save Capsule</button>
        </div>
      </form>
    </section>

    <section id="learn">
      <h2>Learn</h2>

      <!-- ÿßŸÜÿ™ÿÆÿßÿ® ⁄©Ÿæÿ≥ŸàŸÑ -->
      <div class="mb-3">
        <label class="form-label">ÿßŸÜÿ™ÿÆÿßÿ® ⁄©Ÿæÿ≥ŸàŸÑ:</label>
        <select id="learnSelector" class="form-select bg-primary text-light border-light"></select>
      </div>

      <!-- ÿ™ÿ®‚ÄåŸáÿß -->
      <ul class="nav nav-tabs" id="learnTabs">
        <li class="nav-item">
          <button class="nav-link active" id="notesTabBtn" data-bs-toggle="tab" data-bs-target="#notesTab">Notes</button>
        </li>
        <li class="nav-item">
          <button class="nav-link" id="flashcardsTabBtn" data-bs-toggle="tab" data-bs-target="#flashcardsTab">Flashcards</button>
        </li>
        <li class="nav-item">
          <button class="nav-link" id="quizTabBtn" data-bs-toggle="tab" data-bs-target="#quizTab">Quiz</button>
        </li>
      </ul>

      <!-- ŸÖÿ≠ÿ™Ÿàÿß€å ÿ™ÿ®‚ÄåŸáÿß -->
      <div class="tab-content border p-3">
        <!-- Notes -->
        <div class="tab-pane fade show active" id="notesTab">
          <input type="text" id="noteSearch" class="form-control mb-2" placeholder="ÿ¨ÿ≥ÿ™ÿ¨Ÿà ÿØÿ± €åÿßÿØÿØÿßÿ¥ÿ™‚ÄåŸáÿß...">
          <ol id="notesList"></ol>
        </div>

        <!-- Flashcards -->
        <div class="tab-pane fade" id="flashcardsTab">
          <div class="d-flex justify-content-center mb-3">
            <div id="flashcard" class="card p-5 text-center" style="width: 300px; cursor:pointer;">
              <div id="flashcardFront"></div>
              <div id="flashcardBack" class="d-none"></div>
            </div>
          </div>
          <div class="d-flex justify-content-center gap-2">
            <button id="prevCard" class="btn btn-outline-info">‚¨Ö Prev</button>
            <button id="markKnown" class="btn btn-outline-success">‚úÖ Known</button>
            <button id="markUnknown" class="btn btn-outline-warning">‚ùå Unknown</button>
            <button id="nextCard" class="btn btn-outline-info">Next ‚û°</button>
          </div>
          <p class="mt-2 text-center"><span id="cardCounter"></span></p>
        </div>

        <!-- Quiz -->
        <div class="tab-pane fade" id="quizTab">
          <div id="quizContent"></div>
          <p id="quizResult" class="fw-bold mt-3"></p>
        </div>
      </div>
    </section>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- App scripts -->
  <script src="js/storage.js"></script>
  <script src="js/library.js"></script>
  <script src="js/author.js"></script>
  <script src="js/learn.js"></script>
  <script src="js/polish.js"></script>

  <script>
    // Navbar tab switching
    document.querySelectorAll(".nav-link").forEach(link => {
      link.addEventListener("click", e => {
        e.preventDefault();
        const target = link.dataset.target;
        if (!target) return;
        document.querySelectorAll("section").forEach(sec => sec.classList.remove("active"));
        document.getElementById(target).classList.add("active");

        document.querySelectorAll(".nav-link").forEach(l => l.classList.remove("active"));
        link.classList.add("active");
      });
    });

    document.addEventListener("DOMContentLoaded", () => {
      setTimeout(()=> {
        if (typeof loadLearnSelector === "function") loadLearnSelector();
      }, 150);
    });
  </script>

        <a href="https://www.instagram.com/zahra_n6733/" class="text-light fs-5" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>

      </div>

  </footer>
</body>
</html>
